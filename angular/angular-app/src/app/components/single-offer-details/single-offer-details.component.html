<div style="width: 80%; margin: 7px auto;">
    <div class="grid" *ngIf="offer">
        <div class="col-10 md-6 lg-8" style="border-bottom: 1px black solid;">
            <p style="padding-top: 10px;">{{ offer.title }}</p>
        </div>
        <div class="col-2 md-6 lg-8" style="border-bottom: 1px black solid;">
            <p style="padding-top: 10px;">{{ offer.price | currency }}</p>
        </div>
        <div class="col-12" style="border-bottom: 1px black solid;">
            <div style="padding-top: 10px;">{{ offer.description }}</div>
        </div>
        <div class="col-10"></div>
        <div class="col-2">
            <div style="padding-top: 10px;">{{ offer.created_at | date: 'dd/MM/yyyy' }}</div>
        </div>
    </div>
</div>
