<a [href]="offer" [routerLink]="['/offer', offer.id]" class="linkOffer">
    <div class="col-11" style="margin-top: 10px; border: 1px black solid;">
        <div class="grid" style="padding: 5px; width: 80%;">
            <div class="col-10 offerTitle">{{ offer.title }}</div>
            <div class="col-2 offerTitle">{{ offer.price | currency }}</div>
        </div>
    </div>
</a>
