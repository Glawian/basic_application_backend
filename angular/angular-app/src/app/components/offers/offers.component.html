        <div class="p-col-12 p-md-6 p-lg-8">
            <p style="padding-top: 10px;">All offers</p>
        </div>

<div>
    <div style="width: 80%; margin: 0 auto;">
        <app-single-offer *ngFor="let offer of offers$ | async" [offer]="offer"></app-single-offer>

        </div> -->

<form [formGroup]="offer_form" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" required>
    <br>
    <label for="description">Description</label>
    <input type="text" formControlName="description" required>
	<br>
    <label for="price">Price</label>
    <input type="text" formControlName="price" required>
	<br>
    <label for="category">Category</label>
    <input type="text" formControlName="category" required>
	<br>
    <button type="submit" [disabled]="offer_form.invalid">Add Offer</button>
</form>
