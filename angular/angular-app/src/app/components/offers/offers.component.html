<div style="width: 80%; margin: 7px auto;">
    <div class="grid" style="align-items: center;">
        <div class="col-2 md-6 lg-8">
            <p style="padding-top: 10px;">All offers</p>
        </div>
        <div class="col-2 md-6 lg-8">
            <p style="padding-top: 10px;">
                <button pButton pRipple type="button" label="Add offer" class="p-button-rounded" routerLink="/add-offer"></button>
            </p>
        </div>
        <div class="col-4 md-6 lg-8"></div>
        <div class=" p-field col- md-6 lg-8">
            <p style="font-size: 16px; padding: 10px 0px;">Sort by category</p>
            <ng-container *ngIf="categories$ | async as categories">
                <p-dropdown placeholder="Select" optionLabel="name" [options]="categories" 
                [(ngModel)]="selectedFilter" (onChange)="selectChangeHandler($event)"></p-dropdown>
            </ng-container>
        </div>
        <div class="col-2 md-6 lg-8">
            <p style="padding-top: 10px;">
                <button pButton pRipple type="button" label="Reset filter" class="p-button-rounded" (click)="resetFilter()"></button>
            </p>
        </div>
    </div>
</div>
<div>
    <div class="grid" style="width: 80%; margin: 0 auto;">
        <app-single-offer class="col-4" style="margin: 20 20" *ngFor="let offer of offers$ | async" [offer]="offer"></app-single-offer>
    </div>
</div>
